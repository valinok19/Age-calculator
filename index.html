<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  
  <link rel="stylesheet" href="./css/main.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="input_data">
    <form class="data_form" id="data_form" method="get">
      <div class="input_container">
        <p>
        <label for="day">day</label>
        <input type="text" name="day" id="day" required placeholder="DD">
        <span id="day-error" class="error-message"></span> <!-- Error message -->
        </p>
        
        <p>
          <label for="month">month</label>
          <input type="text" name="month" id="month" required placeholder="MM">
          <span id="month-error" class="error-message"></span> <!-- Error message -->
        </p>

        <p>
          <label for="year">year</label>
          <input type="text" name="year" id="year" required placeholder="YYYY">
          <span id="year-error" class="error-message"></span> <!-- Error message -->
        </p>
      </div>
      <div class="button-container">
        <div class="line"></div>
        <button class="sub_btn" type="submit"><img src="./assets/images/icon-arrow.svg" alt="GO"></button>
      </div>
      
    </form>
  </div>

  <div class="results_container">
    <p class="results_years"> <span class="result_data">--</span> years</p>
    <p class="results_months"><span class="result_data">--</span> months</p>
    <p class="results_days"><span class="result_data">--</span> days</p>
  </div>

</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/valinok19">Alina V.</a>.
  </div>
</body>
<script src="./js/main.js"></script>
</html>
